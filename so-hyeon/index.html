<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>풍림무약</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <!-- 헤더 -->
  <header>
      <h1 class="logo">
       <img src="./imgs/punglim.svg" alt="" />
      </h1>
      <nav class="nav-menu">
        <h2 class="sr-only" id="navigationTitle">메인 메뉴</h2>
        <ul role="group" aria-labelledby="navigationTitle">
          <li aria-haspopup="true" aria-expanded="true"><a href="/">회사소개</a></li>
          <li aria-haspopup="true" aria-expanded="true"><a href="/">무역사업</a></li>
          <li aria-haspopup="true" aria-expanded="true"><a href="/">제약사업</a></li>
          <li aria-haspopup="true" aria-expanded="true"><a href="/">뉴스룸</a></li>
          <li aria-haspopup="true" aria-expanded="true"><a href="/">채용</a></li>
          <li aria-haspopup="true" aria-expanded="true"><a href="/">문의</a></li>
        </ul>
        <button type="button" aria-label="검색"><span class="material-symbols-outlined" aria-hidden="true">search</span></button>
        <button type="button" aria-label="언어선택" aria-haspopup="true" aria-expanded="true"><span class="material-symbols-outlined" aria-hidden="true">language</span></button>
      </nav>
  </header>

  <!-- 메인비주얼 영역 -->
  <main class="main-group">
    <div role="group" class="visual-img-container">
      <div class="main-content"> 
        <h2 class="main-title">RICHWOOD TRADING</h2>
        <p class="sub-content">
          고부가가치 제품을 공급하며 기업과 기업,  기업과 세상을 연결하는 역할을 수행하고 있습니다.<br/>
          풍림무약 주식회사는 고객사의 성공을 지원하는 든든한 파트너로 우리 모두를 위한 내일을 열어 갑니다.
        </p>
        <button type="button" class="view-more"><a href="/">view more</a></button>
      </div>
      <button type="button" class="btnwrapper btnL" aria-label="왼쪽으로 넘기기">
        <span class="fas fa-angle-left"></span>
        <span class="hidden">prev</span>
      </button>
      <button type="button" class="btnwrapper btnR" aria-label="오른쪽으로 넘기기">
        <span class="hidden">next</span>
        <span class="fas fa-angle-right"></span>
      </button>
      <div class="swiper-group">
        <span class="swiper-item"></span>
        <span class="swiper-item"></span>
        <span class="swiper-item"></span>
        <span class="swiper-item"></span>
        <span class="swiper-item"></span>
      </div>
    </div>
 
  <!-- 뉴스영역 -->
    <div role="group" class="main-news">
      <div class="move-button-container">
        <p>풍림무약은<br/>새롭게 나아갑니다</p>
        <div class="move-button-group" aria-label="뉴스 넘기기 버튼">
          <button type="button" class="news-prev-button">
            <span class="fas fa-angle-left"><span class="sr-only">전으로</span></span>
          </button>
          <span class="present-page" aria-label="현재뉴스페이지">01</span>
          <span class="slash" aria-hidden="true">/</span>
          <span class="whole-page" aria-label="전체뉴스페이지">03</span>
          <button type="button" class="news-next-button">
            <span class="fas fa-angle-right"><span class="sr-only">뒤로</span></span>
          </button>
        </div>
      </div>
    
  
      <div class="news-container">
        <button type="button">
          <h3 class="new-notice">신제품</h3>
          <div class="news-contents-wrapper">
            <div class="news-contents">아미노썬몰 오픈!</div>
            <span class="fas fa-arrow-right-long"></span>
          </div>
        </button>
      </div>
    </div>
  </main>
  <section>

  <div class="bussiness-wrapper">
    <a class="business-item" href="/">
      <figure class="business-img">
        <img src="imgs/main-biz-pharmaceutical-cdmo@2x.jpg" alt="" />
      </figure>
      <h3>CDMO 사업</h3>
    </a>
    <a class="business-item" href="/">
      <figure class="business-img">
        <img src="imgs/main-biz-pharmaceutical-natural@2x.jpg" alt="" />
      </figure>
      <h3>천연물사업</h3>
    </a>
    <div class="business-item">
      <figure class="business-img">
        <img src="imgs/main-biz-pharmaceutical-pill@2x.jpg" alt="" />
      </figure>
      
    </div>
    <a class="business-item" href="/">
      <figure class="business-img">
        <img src="imgs/main-biz-pharmaceutical-complete@2x.jpg" alt="" />
      </figure>
      <h3>완전의약품사업</h3>
    </a>
    <a class="business-item" href="/">
      <figure class="business-img">
        <img src="imgs/main-biz-pharmaceutical-function@2x.jpg" alt="" />
      </figure>
      <h3>기능성 식품 사업</h3>
    </a>
    
    <a class="business-item" href="/">
      <div class="blue-rdw">
        <span class="blue-rd">R&D</span>
      </div>
    </a>
    <a class="business-item" href="/">
      <figure class="business-img">
        <img src="imgs/main-biz-pharmaceutical-rnd@2x.jpg" alt="" />
      </figure>
      <h3>연구개발</h3>
    </a>
    <a class="business-item" href="/">
      <figure class="business-img">
        <img src="imgs/main-biz-pharm-brochure.gif" alt="" />
      </figure>
      <h3>제작 브로슈어 다운로드</h3>
    </a>
  </div>
  </section>






</body>
</html>
